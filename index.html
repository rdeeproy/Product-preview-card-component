<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  
</head>
<body>

  <main class="container">
    <div class="image-wrapper">
      <picture>
        <source media="(min-width:768px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="product picture of perfume" class="image">
      </picture>
    </div>
  
    <div class="product-description">
      <p>
        <span class="caption">PERFUME</span>
      </p>
      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.
      </p>
  
      <p class="price-wrapper">
        <span class="offer-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </p>
  
  
      <button type="button" class="primary-button">
        <img src="images/icon-cart.svg" alt="icon for cart" class="cart-icon">
        Add to Cart
      </button>
  
    </div>
  </main>
  
  
  </body>
</html>
